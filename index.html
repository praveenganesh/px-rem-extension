<!DOCTYPE html>
<html>
<head>
    <title>PX to REM Converter</title>
    <meta charset="utf-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
</head>
<body style="background: rgb(220,218,255);
background: linear-gradient(90deg, rgba(220,218,255,1) 0%, rgba(234,234,255,1) 35%, rgba(214,248,255,1) 100%); ">
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">PX to REM Converter</h2>
        <form>
            <div class="form-group">
              <label for="baseValue">Base Font-size in PX (Default is 16px)</label>
              <input type="number" class="form-control" id="baseValue" aria-describedby="baseValue" placeholder="Enter base font-size" >
              <div class="form-group" style="margin:12px 0">
                <h6>PX to REM Converter</h6>
              </div>
              <div class="form-group" style="margin-top:1rem">
              <label for="pxValue">PX Value:</label>
              <input type="number" class="form-control" id="pxValue"  placeholder="PX Value" >
            </div>

            <div class="form-group" style="margin-top:2rem;margin-bottom:3rem">
                <label for="remValue">REM Value:</label>
                <input type="number" class="form-control" id="remValue"  placeholder="REM Value">
              </div>
            
          </form>
    </div>
</body>
<script src="script.js"></script>
</html>
